<!DOCTYPE html>
<html lang="en">

<head>
    <!--title-->
    <title>myGuruV - dashboard</title>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="myGuruv" />
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="" />

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <!--fontawsome Icons CSS-->
    <link rel="stylesheet" href="../assets/icons/css/all.css" />
    <link rel="stylesheet" href="../assets/icons/css/all.min.css" />
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--stylesheets-->
    <link rel="stylesheet" href="../assets/css/superadmin-professors.css">
    <link rel="stylesheet" href="../assets/css/superadmin-dashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">myGuruv</div>
         <nav class="nav flex-column px-3">
            <a class="nav-link" href="superadmin-dashboard.html"><i class="fas fa-chart-line"></i>
                <span>Dashboard</span></a>
            <a class="nav-link " href="superadmin-colleges.html"><i class="fa-solid fa-graduation-cap"></i>
                <span>Colleges</span></a>
            <a class="nav-link active" href="superadmin-specialization.html"><i class="fas fa-layer-group"></i>
                <span>Specializations</span></a>
            <a class="nav-link" href="superadmin-professors.html"><i class="fas fa-user-tie"></i>
                <span>Professors</span></a>
            <a class="nav-link " href="superadmin-vote.html"><i class="fa-solid fa-square-poll-horizontal"></i>
                <span>Votes</span></a>

        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebarMobile()"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
            <i class="fas fa-bars me-3 toggle-btn" onclick="toggleSidebar()"></i>
            <h3 class="mb-0">Specialization</h3>
            <div class="user-actions ms-auto">
                <i class="fas fa-user-circle" title="Profile"></i>
                <i class="fas fa-sign-out-alt" title="Logout" onclick="logout()"></i>
            </div>
        </div>

        <div class="d-flex justify-content-end align-items-center mb-4 mt-5">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSpecializationModal">
                <i class="fas fa-plus"></i> Add Specialization
            </button>
        </div>

        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card p-4">
                    <div class="table-responsive">
                        <table id="specializationTable"
                            class="display table table-bordered table-striped mt-5 pt-3 w-100">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Specialization Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="addSpecializationModal" tabindex="-1" aria-labelledby="addSpecializationLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addSpecializationLabel">Add Specialization</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="specializationForm">
                                <div class="mb-3">
                                    <label for="specializationName" class="form-label">Specialization Name</label>
                                    <input type="text" class="form-control" id="specializationName" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Confirm Delete Modal -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content border-0 shadow">
              

                        <div class="modal-body text-center d-flex flex-column">

                            <div><i class="fa-solid fa-circle-exclamation me-2 fs-1 text-danger mb-3"></i></div>
                            Are you sure to delete this specialization?
                        </div>
                        <div class="modal-footer border-0 d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
              <footer class="custom-footer">
        Copyright &copy; 2025. <b>myGuruv</b> All Rights Reserved.
    </footer>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <!-- FontAwesome -->
        <script src="../assets/icons/js/all.js"></script>
        <script src="../assets/icons/js/all.min.js"></script>
        <!-- Custom JS -->
        <script src="../assets/js/superadmin-dashboard.js"></script>
        <script src="../assets/js/superadmin-specialization.js"></script>
</body>

</html>
