<!DOCTYPE html>
<html lang="en">

<head>
    <!--title-->
    <title>myGuruV - Superadmin</title>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="myGuruv" />

    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <!--fontawsome Icons CSS-->
    <link rel="stylesheet" href="../assets/icons/css/all.css" />
    <link rel="stylesheet" href="../assets/icons/css/all.min.css" />
    

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!--stylesheets-->
    <link rel="stylesheet" href="../assets/css/superadmin-dashboard.css">
    <link rel="stylesheet" href="../assets/css/superadmin-professors.css" </head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">myGuruv</div>
        <nav class="nav flex-column px-3">
            <a class="nav-link" href="superadmin-dashboard.html"><i class="fas fa-chart-line"></i>
                <span>Dashboard</span></a>
            <a class="nav-link" href="superadmin-colleges.html"><i class="fa-solid fa-graduation-cap"></i>
                <span>Colleges</span></a>
            <a class="nav-link" href="superadmin-specialization.html"><i class="fas fa-layer-group"></i>
                <span>Specializations</span></a>
            <a class="nav-link active" href="superadmin-professors.html"><i class="fas fa-user-tie"></i>
                <span>Professors</span></a>
            <a class="nav-link" href="superadmin-vote.html"><i class="fa-solid fa-square-poll-horizontal"></i>
                <span>Votes</span></a>

        </nav>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebarMobile()"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
            <i class="fas fa-bars me-3 toggle-btn" onclick="toggleSidebar()"></i>
            <h3 class="mb-0">Professors</h3>
            <div class="user-actions ms-auto">
                <i class="fas fa-user-circle" title="Profile"></i>
                <i class="fas fa-sign-out-alt" title="Logout" onclick="logout()"></i>
            </div>

        </div>
        <div class="d-flex justify-content-end align-items-center mb-4 mt-5">

            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProfessorModal">
                <i class="fas fa-plus"></i> Add Professors
            </button>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card p-4">
                    <table id="professorTable" class="display table table-bordered table-striped mt-5 pt-3"
                        style="width:100%">
                        <thead class="table-light">

                            <th>#</th>
                            <th>Professor Name</th>
                            <th>Specialization</th>
                            <th>Actions</th>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addProfessorModal" tabindex="-1" aria-labelledby="addProfessorLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProfessorLabel">Add Professor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="professorForm">
                            <div class="mb-3">
                                <label for="professorName" class="form-label">Professor Name</label>
                                <input type="text" class="form-control" id="professorName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Specializations</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                                        type="button" id="specializationDropdown" data-bs-toggle="dropdown"
                                        data-bs-auto-close="outside" aria-expanded="false">
                                        Choose Specializations
                                    </button>
                                    <div class="dropdown-menu show w-100 px-3" aria-labelledby="specializationDropdown">
                                        <div class="form-check"><input class="form-check-input specialization-option"
                                                type="checkbox" value="Computer Science" id="cs"><label
                                                class="form-check-label" for="cs">Computer Science</label></div>
                                        <div class="form-check"><input class="form-check-input specialization-option"
                                                type="checkbox" value="Electronics" id="el"><label
                                                class="form-check-label" for="el">Electronics</label></div>
                                        <div class="form-check"><input class="form-check-input specialization-option"
                                                type="checkbox" value="Mechanical" id="me"><label
                                                class="form-check-label" for="me">Mechanical</label></div>
                                        <div class="form-check"><input class="form-check-input specialization-option"
                                                type="checkbox" value="Civil" id="cv"><label class="form-check-label"
                                                for="cv">Civil</label></div>
                                        <div class="form-check"><input class="form-check-input specialization-option"
                                                type="checkbox" value="IT" id="it"><label class="form-check-label"
                                                for="it">IT</label></div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirm Delete Modal -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow">
                    <div class="modal-header text-white">
                        <h5 class="modal-title" id="confirmDeleteLabel">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>Are you sure to delete the Professor
                            details?
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this professor?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
          <footer class="custom-footer">
        Copyright &copy; 2025. <b>myGuruv</b> All Rights Reserved.
    </footer>
    </div>

     <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!--bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <!--Fontawesome Scripts-->
    <script src="../assets/icons/js/all.js"></script>
    <script src="../assets/icons/js/all.min.js"></script>

    <script src="../assets/js/superadmin-dashboard.js"></script>
    <script src="../assets/js/superadmin-professors.js"></script>
</body>

</html>
