<!DOCTYPE html>
<html lang="en">
<head>
  <title>myGuruV - dashboard</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="myGuruv" />

  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="../assets/icons/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/superadmin-dashboard.css">
  <link rel="stylesheet" href="../assets/css/superadmin-colleges.css">

  <!-- Pagination Alignment -->
  <style>
    div.dataTables_wrapper div.dataTables_paginate {
      text-align: right !important;
      float: right !important;
    }
    div.dataTables_wrapper div.dataTables_info {
      float: left;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">myGuruv</div>
    <nav class="nav flex-column px-3">
      <a class="nav-link" href="superadmin-dashboard.html"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
      <a class="nav-link active" href="superadmin-colleges.html"><i class="fa-solid fa-graduation-cap"></i><span>Colleges</span></a>
      <a class="nav-link" href="superadmin-specialization.html"><i class="fas fa-layer-group"></i><span>Specializations</span></a>
      <a class="nav-link" href="superadmin-professors.html"><i class="fas fa-user-tie"></i><span>Professors</span></a>
      <a class="nav-link" href="superadmin-vote.html"><i class="fa-solid fa-square-poll-horizontal"></i><span>Votes</span></a>
    </nav>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebarMobile()"></div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="d-flex align-items-center mb-4 border-bottom pb-3">
      <i class="fas fa-bars me-3 toggle-btn" onclick="toggleSidebar()"></i>
      <h3 class="mb-0">Colleges</h3>
      <div class="user-actions ms-auto">
        <i class="fas fa-user-circle" title="Profile"></i>
        <i class="fas fa-sign-out-alt" title="Logout" onclick="logout()"></i>
      </div>
    </div>

    <!-- Add College Button -->
    <div class="d-flex justify-content-end align-items-center mb-4 mt-5">
      <button class="btn btn-primary" id="addCollegeBtn" data-bs-toggle="modal" data-bs-target="#addCollegeModal">
        <i class="fas fa-plus"></i> Add College
      </button>
    </div>

    <!-- Table -->
    <div class="row">
      <div class="col-12">
        <div class="card p-4">
          <div class="table-responsive">
            <table id="collegeTable" class="display table table-bordered table-striped mt-5 pt-3 w-100">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>College Name</th>
                  <th>No. of Professors</th>
                  <th>No. of Specializations</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add College Modal -->
      <div class="modal fade" id="addCollegeModal" tabindex="-1" aria-labelledby="addCollegeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCollegeModalLabel">Add College</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="collegeForm">
                <div class="mb-3">
                  <label for="collegeName" class="form-label">College Name</label>
                  <input type="text" class="form-control" id="collegeName" required>
                </div>
                <button type="submit" class="btn btn-primary">Save College</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Confirm Delete Modal -->
      <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content border-0 shadow">
            <div class="modal-body text-center d-flex flex-column">
              <div><i class="fa-solid fa-circle-exclamation me-2 fs-1 text-danger mb-3"></i></div>
              Are you sure to delete this specialization?
            </div>
            <div class="modal-footer border-0 d-flex justify-content-center">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">View</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="custom-footer">
        Copyright &copy; 2025. <b>myGuruv</b> All Rights Reserved.
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../assets/icons/js/all.min.js"></script>
  <script src="../assets/js/superadmin-dashboard.js"></script>
  <script src="../assets/js/superadmin-colleges.js"></script>
</body>
</html>
