<!DOCTYPE html>
<html lang="en">

<head>
    <!--title-->
    <title>myGuruV - login</title>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="" />
    <!--fontawsome Icons CSS-->
    <link rel="stylesheet" href="assets/icons/css/all.css" />
    <link rel="stylesheet" href="assets/icons/css/all.min.css" />
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <section class="bg-login vh-100 d-flex justify-content-center align-items-center">


  <!-- Background blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="login-title">Admin Login</div>
    <p class="text-center text-muted mb-4">Welcome back!! Login into our Account</p>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="admin@college.edu" required>
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-login w-100 text-white">Login</button>
    </form>

    <div id="loginMessage" class="text-center text-danger mt-3 d-none"></div>

    
  </div>

</section>


 <!--bootstrap scripts-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>
  <!--Fontawesome Scripts-->
  <script src="assets/icons/js/all.js"></script>
  <script src="assets/icons/js/all.min.js"></script>
  <!-- Custom scripts-->
  <script src="../assets/js/login.js"></script>
</body>
</html>
